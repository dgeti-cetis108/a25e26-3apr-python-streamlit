<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>☑️ Todo App</h1>
    <p>Aplicación para gestionar tareas simples.</p>

    <form>
        <input type="text" name="txt_tarea" 
            id="txt_tarea" placeholder="Nueva tarea">
        <button type="submit">Agregar</button>
    </form>
    <div>
        <label for="tarea1">
            <input type="checkbox" name="tarea1" id="tarea1">
            Tarea 1
        </label><br>
        <label for="tarea2">
            <input type="checkbox" name="tarea2" id="tarea2">
            Tarea 2
        </label><br>
        <label for="tarea3">
            <input type="checkbox" name="tarea3" id="tarea3">
            Tarea 3
        </label>
    </div>
</body>
</html>
